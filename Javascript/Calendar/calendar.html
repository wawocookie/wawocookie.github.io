    <div class="yearandmonth_area">

            <div class="monthDom">July</div>
            <div class="nextBtn">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
      
      
    </div>
   
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>

  </div>

  <!--新增行程 Modal-->

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            新增行程
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">新增行程</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--yyyy-MM-dd-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">日期</span>
                            <input id="add_dateInput" type="date" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1" >
                        </div>

                        <!-- 時間 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">時間</span>
                            <input id="add_timeInput" type="time" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1" >
                        </div>

                        <!--標題-->
                        <!-- <div class="input-group mb-3">
                            <span class="input-group-text">標題</span>
                            <input id="add_titleInput" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div> -->


                        <!--內容-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">內容</span>
                            <input id="add_contentInput" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" id="add_addBtn">新增</button>
                    </div>
                </div>
            </div>
        </div>


        <!--編輯行程 Modal-->

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            編輯行程
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">編輯行程</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--yyyy-MM-dd-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">日期</span>
                            <input id="edit_dateInput" type="date" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1" >
                        </div>

                        <!--標題-->
                        <!-- <div class="input-group mb-3">
                            <span class="input-group-text">標題</span>
                            <input id="edit-addon2" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div> -->

                        <!-- 時間 -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">時間</span>
                            <input id="edit_timeInput" type="time" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1" >
                        </div>


                        <!--內容-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">內容</span>
                            <input id="edit_contentInput" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary" id="edit_revise">修改</button>
                        <button type="button" class="btn btn-danger" id="edit_delete">刪除</button>
                    </div>
                </div>
            </div>
        </div>
