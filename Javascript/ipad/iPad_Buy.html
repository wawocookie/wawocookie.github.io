<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple</title>
    <link rel="stylesheet" href="../../reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="iPad_Buy.css">
    
</head>


<body>
    <div class="container">
        <div class="category_group w-50 m-auto text-center">

            <input type="radio" name="category" id="iphone" checked="checked">
            <label  for="iphone">
                iPhone
            </label>
            <input type="radio" name="category" id="ipad">
            <label  for="ipad">
                iPad
            </label>
            <input type="radio" name="category" id="imac">
            <label for="imac">
                iMac
            </label>

        </div>
        <div class="title-group d-flex justify-content-between">
            <div class="title">
                <h1></h1>
                <!-- <span>NT$19,900 èµ·</span> -->
            </div>

            <div class="price">
                NT$XXXXX
            </div>
        </div>
        <div class="choose row">
            <div class="pic col-12 col-md-8 ">
                <!-- <img src="img/blue.jpeg" alt=""> -->
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/iphone/none.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/iphone/none2.jpeg" class="d-block w-100" alt="...">
                      </div>
                  
                    </div>
                    <div class="control prev">
                        <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <i class="fa-solid fa-angle-left"></i>
                          <span class="visually-hidden">Previous</span>
                        </button>
                    </div>
                    <div class="control next">
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <i class="fa-solid fa-angle-right"></i>
                          <span class="visually-hidden bg-black">Next</span>
                        </button>
                    </div>
                  </div>
            </div>
            <div class="txt col-12 col-md-4">
              
                
            </div>
        </div>

    </div>


    <script src="iPad_Buy.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
