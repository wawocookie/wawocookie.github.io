<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="iPad_Buy.css">
</head>


<body>
    <div class="container">
        <div class="category-group w-50 m-auto text-center">

            <input type="radio" name="category" id="iphone">
            <label  for="iphone">
                iphone
            </label>
            <input type="radio" name="category" id="ipad">
            <label  for="ipad">
                iPad
            </label>
            <input type="radio" name="category" id="imac">
            <label for="imac">
                iMac
            </label>

        </div>
        <div class="title-group">
            <h1>購買 iPad Air</h1>
            <span>NT$19,900 起</span>
        </div>
        <div class="choose row">
            <div class="pic col-12 col-md-8 ">
                <img src="img/blue.jpeg" alt="">
            </div>
            <div class="txt col-12 col-md-4">
                <div class="color-area">
                    <h2>外觀。 挑選喜愛的顏色。</h2>
                    <div class="color-group row-cols-2 row">
                        <div class="color col">
                            <input type="radio" id="#blue" name="color">
                            <label for="#blue">
                                <div class="pic w-100 text-center">
                                    <img src="img/blue.png" alt="" class="">
                                </div>
                                <h3 >藍色</h3>
                            </label>
                        </div>

                        <div class="color col">
                            <input type="radio" id="#gray" name="color">
                            <label for="#gray">
                                
                                <div class="pic w-100 text-center">
                                    <img src="img/gray.png" alt="" class="">
                                </div>
                                <h3>太空灰色</h3>
                            </label>
                        </div>

                        <div class="color col">
                            <input type="radio" id="#d" name="color">
                            <label for="#gray">
                                
                                <div class="pic w-100 text-center">
                                    <img src="img/gray.png" alt="" class="">
                                </div>
                                <h3>太空灰色</h3>
                            </label>
                        </div>


                    </div>
                </div>
                <div class="storage_area ">
                    <h2>儲存裝置。 選擇需要的儲存空間大小。</h2>
                    <div class="storage_group row-cols-2 row">
                        <div class="storage col">
                            <input type="radio" id="64gb" name="storage">
                           <label for="64gb"> 
                            <span>64GB<sup>1</sup></span>
                            NT$19,900 起</label>
                        </div>
                        <div class="storage col">
                            <input type="radio" id="256gb" name="storage">
                           <label for="256gb"> 
                            <span>256GB<sup>1</sup></span>
                           NT$24,900 起</label>
                        </div>
                    </div>
                </div>
                <div class="network_area">
                    <h2>連線能力。 選擇連線方式。</h2>
                    <div class="network_group row-cols-2 row">
                        <div class="network col">
                            <input type="radio" id="wifi" name="network">
                            <label for="wifi">
                                <span>Wi-Fi</span>
                            </label>
                        </div>
                        <div class="network col">
                            <input type="radio" id="wifi_cell" name="network">
                            <label for="wifi_cell">
                                <span>Wi-Fi + 行動網路</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
